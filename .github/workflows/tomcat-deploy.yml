# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

env:
  STACK: java
  CONTINUE_ON_ERROR: false
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}   
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout repository on branch: ${{ github.REF }}'
      uses: actions/checkout@v1
      continue-on-error: ${{ env.CONTINUE_ON_ERROR }}
      with:
        ref: ${{ github.REF }}
        fetch-depth: 0
        
    - name: set up JDK 1.8
      id: setup_jdk
      if: ${{ env.STACK == 'java' }}
      uses: actions/setup-java@v1
      continue-on-error: ${{ env.CONTINUE_ON_ERROR }}
      with:
        java-version: '1.8'
    - name: Build with Maven
      run: mvn clean package --file pom.xml
      
#     - name: SonarQube Scan
#       run: mvn sonar:sonar -Dsonar.host.url=${{ env.SONAR_HOST_URL }} -Dsonar.login=${{ env.SONAR_TOKEN }}
#     - uses: sonarsource/sonarqube-scan-action@master 
#       with:
#         args: >
#           -Dsonar.projectKey=hello-springboot
#           -Dsonar.sources=src/

    - name: Deploy to tomcat
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_KEY }}     
        source: "target/mavewebappdemo-2.0.0-SNAPSHOT.war"
        target: "${{ secrets.REMOTE_DIR }}"
